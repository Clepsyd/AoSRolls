<div class="container" [ngSwitch]="state">
  <div class="title-banner">
    <span class="title">Age of Swords</span>
    <span class="subtitle">Dice Rolls</span>
  </div>
  <app-roll-values *ngSwitchCase="states.LOADED"
                   [values]="values"
                   (valuesUpdate)="onValuesUpdate($event)"
  ></app-roll-values>
  <app-rolling *ngSwitchCase="states.ROLLING" [values]="values"
  ></app-rolling>
</div>
