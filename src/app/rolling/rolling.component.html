<div class="dice-container">
  <app-die *ngFor="let die of dice; index as i;" (click)="substractRank(i)" [index]="i" [value]="die"></app-die>
</div>
<div *ngIf="!rolling">
  <div *ngIf="values.rank > 0">
    <small>Use your rank by clicking on the dice</small>
    <div>
      <small>Your rank: </small>{{ values.rank }}
    </div>
  </div>
  <div>
    <small>Your successes: </small>{{ result }}
  </div>
</div>

<div class="button-roll" (click)="stopRoll()">Roll!</div>
